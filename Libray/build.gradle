apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'dagger.hilt.android.plugin'
android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        buildConfigField 'Integer', 'RES_OK', "200"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    // work-runtime-ktx 2.1.0 and above now requires Java 8
    kotlinOptions {
        jvmTarget = "1.8"
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api 'androidx.appcompat:appcompat:1.3.1'
    api 'androidx.core:core-ktx:1.6.0'
    api 'androidx.constraintlayout:constraintlayout:2.0.4'
    api 'androidx.lifecycle:lifecycle-livedata-ktx:2.2.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    api 'com.google.android.material:material:1.4.0'

    // Added Dependencies
    api "androidx.recyclerview:recyclerview:1.2.1"
    api 'android.arch.lifecycle:extensions:1.1.1'
    api 'com.github.bumptech.glide:glide:4.11.0'
    api 'androidx.activity:activity-ktx:1.1.0'


    //Dagger
    api 'com.google.dagger:hilt-android:2.33-beta'
    kapt "com.google.dagger:hilt-android-compiler:2.33-beta"



    // Networking
    api "com.squareup.retrofit2:converter-moshi:2.9.0"
    api "com.squareup.retrofit2:retrofit:2.9.0"
    api "com.squareup.okhttp3:okhttp:4.9.1"
    api "com.squareup.okhttp3:logging-interceptor:4.9.1"
    api "com.squareup.retrofit2:converter-gson:2.9.0"
    //Coroutine
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.5.1"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.1"

    api "androidx.lifecycle:lifecycle-runtime-ktx:2.4.0-alpha02"

    def lifecycle_version = "2.2.0"
    api "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1"
    api "androidx.lifecycle:lifecycle-livedata-ktx:2.3.1"

    // live-bus
    api 'com.jeremyliao:live-event-bus-x:1.6.1'

    //glide
    api 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    api "com.github.bumptech.glide:okhttp3-integration:4.12.0"
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.6'

    api 'com.jaeger.statusbarutil:library:1.5.1'

    api 'com.kingja.loadsir:loadsir:1.3.8'

    //materialdialogs
    api 'com.afollestad.material-dialogs:core:3.3.0'
    api 'com.afollestad.material-dialogs:lifecycle:3.3.0'
    api 'com.afollestad.material-dialogs:bottomsheets:3.3.0'

    api "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
}